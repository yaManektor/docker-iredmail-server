services:
  iredmail:
    build: .
    image: my-iredmail:clamav-1.4.3
    container_name: ${IREDMAIL_CONTAINER_NAME}
    hostname: ${HOSTNAME}
    domainname: ${DOMAIN}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "25:25"     # SMTP
      - "465:465"   # SMTPS
      - "587:587"   # Submission
      - "110:110"   # POP3
      - "995:995"   # POP3S
      - "143:143"   # IMAP
      - "993:993"   # IMAPS
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
    volumes:
      - ${DOCKER_VOLUMES_PATH}/mysql:/var/lib/mysql
      - ${DOCKER_VOLUMES_PATH}/mail:/var/vmail/vmail1
      - ${DOCKER_VOLUMES_PATH}/custom:/opt/iredmail/custom
      - ${DOCKER_VOLUMES_PATH}/custom/php/99-custom.ini:/etc/php/7.4/fpm/conf.d/99-custom.ini:ro
      - ${DOCKER_VOLUMES_PATH}/ssl:/opt/iredmail/ssl
      - ${DOCKER_VOLUMES_PATH}/clamav:/var/lib/clamav
      - ${DOCKER_VOLUMES_PATH}/sa_rules:/var/lib/spamassassin
      - ${DOCKER_VOLUMES_PATH}/postfix_queue:/var/spool/postfix

networks:
  default:
    driver: bridge
